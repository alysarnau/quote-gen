<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="image" property="og:image" content="">
    <title>Quote Generator</title>
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous" ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Quote Generator</h2>
        <form action="">
            <div>
                <label for="number">How Many Quotes to Retrieve?</label>
                <input type="number" id="number" value="10">
            </div>    
                <button id="get-quotes">Get Many Quotes</button>
                <button id="get-random-quote">Get Random Quote</button>
        </form>
        <hr>
        <ul class="quotes"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
